<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Blog Posts</title>
</head>
<body style="background-color: purple;">
  <h1>Posts</h1>
  <ul>
    {% for post in posts %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.body }}</p>
    {% endfor %}
  </ul>
  
</body>
</html>
